<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MikuChat - 虚拟人物聊天</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- 侧边栏 -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>🎤 MikuChat</h2>
          <p class="subtitle">AI虚拟伙伴</p>
        </div>
        
        <div class="model-status">
          <div class="status-indicator" id="statusIndicator">
            <span class="status-dot"></span>
            <span id="statusText">连接中...</span>
          </div>
          <div class="model-info">
            <small>Qwen3-VL 8B</small>
          </div>
        </div>
        
        <div class="sidebar-actions">
          <button class="btn btn-secondary" id="newChatBtn">
            <span>➕</span> 新对话
          </button>
        </div>
        
        <div class="chat-history">
          <h3>历史对话</h3>
          <div id="historyList" class="history-list">
            <!-- 历史对话列表 -->
          </div>
        </div>
      </div>
      
      <!-- 主聊天区域 -->
      <div class="main-content">
        <div class="chat-header">
          <div class="character-info">
            <div class="character-avatar">🎵</div>
            <div>
              <h3>AI助手</h3>
              <small>Qwen3-VL 8B 模型</small>
            </div>
          </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
          <div class="welcome-message">
            <div class="welcome-icon">🌟</div>
            <h2>欢迎使用 MikuChat!</h2>
            <p>我是你的AI虚拟伙伴，有什么可以帮助你的吗？</p>
            <div class="quick-actions">
              <button class="quick-btn" data-prompt="你好！请介绍一下你自己">👋 打个招呼</button>
              <button class="quick-btn" data-prompt="你能做什么？">💡 你能做什么</button>
              <button class="quick-btn" data-prompt="给我讲个笑话吧">😄 讲个笑话</button>
            </div>
          </div>
        </div>
        
        <div class="input-area">
          <div class="input-container">
            <button class="btn-icon" id="imageBtn" title="上传图片">
              <span>🖼️</span>
            </button>
            <input 
              type="file" 
              id="imageInput" 
              accept="image/*" 
              style="display: none;"
            />
            <textarea 
              id="messageInput" 
              placeholder="输入消息... (Shift+Enter 换行，Enter 发送)"
              rows="1"
            ></textarea>
            <button class="btn-icon btn-send" id="sendBtn">
              <span>📤</span>
            </button>
          </div>
          <div class="image-preview" id="imagePreview" style="display: none;">
            <img id="previewImage" src="" alt="预览">
            <button class="remove-image" id="removeImageBtn">✕</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="renderer.js"></script>
  </body>
</html>
